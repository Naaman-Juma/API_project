<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
      
    <style>/* Base styles for the login container */
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        /* Styles for the login form */
        .form-group {
            margin: 10px 0;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* Error message styling */
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
        
        /* Responsive styles */
        @media screen and (max-width: 600px) {
            .login-container {
                max-width: 100%;
            }
        
            input[type="text"],
            input[type="password"],
            button {
                width: 100%;
            }
        }
        </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
       

        
        
  </div>
</body>
</html>
