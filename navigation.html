<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web Application</title>
    <style>/* Styles for the navigation bar */
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
        .navigation-bar {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
        
        margin-bottom: 20px;
        }
        
        .navigation-bar ul {
            list-style: none;
            text-align: right;
            margin-bottom: 20px;
        }
        
        .navigation-bar li {
            display: inline;
            margin-right: 20px;
        }

        .navigation-bar span{
            margin-left: 30px;
            color: red;
        }
    
        
        /* Example styles for the content area (adjust as needed) */
        .content {
            max-width: 1250px;
            min-height: fit-content;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        </style>
</head>
<body>
    <nav class="navigation-bar">
         <span>
            Trip Advisor
         </span>
        <ul>
            <li>Log Out</li>
        </ul>
    </nav>
    
   
    <div class="content">
        <!-- Your page content goes here -->
    </div>
</body>
</html>
